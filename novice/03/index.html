<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title ng-bind="title"></title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script> 
    <script src="js/app.js"></script> 
    <script src="js/controller.js"></script> 
</head>

<body ng-controller="SiteCtrl">
	
	<span>{{publisher}} excell in {{type}} books</span>
	
	<!-- {{name}} -->

	<div ng-controller="bookCtrl">
		<h3>some of the popular books from {{publisher}}</h3>
		
		My wishlist count: {{wishListCount}}

		<ul>
			<!-- {{name}} -->
			<li ng-repeat="book in books">
				{{book}} <a href="#" ng-click="addToWishList(book)"> Add to wishlist. </a>
			</li>
		</ul>
	</div>

</body>
</html>
