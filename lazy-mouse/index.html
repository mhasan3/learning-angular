<html>
<head>
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>

	<script src="script.js"></script>
	<style type="text/css">
	.result{
		margin-top: 100px;
		padding: 100px;
		font-size: 48px;
		line-height: 70px;
	}
	.fork{
		position: absolute;
		top:0;
		left: 0;
		z-index: 2000;
	}
	</style>
</head>
<body>

	<div class="result">
		<span style="color:#2980b9">Move The Mouse</span>
	</div>
	<script>
		$(document).ready(function(){
			$("body").bind("mouse.active",function(){
				$(".result").html("Mouse Is Active. Now give it a rest for 5 Seconds");
				$("body").css({backgroundColor:"#fff",color:"#222"});
				// alert('hello');
			});
			$("body").bind("mouse.inactive",function(){
				$(".result").html("Mouse Is Inactive");
				$("body").css({backgroundColor:"#ddd",color:"#c0392b"});
			});

			$.LazyMouse({
				delay:5000
			});
		});
	</script>
</body>
</html>
